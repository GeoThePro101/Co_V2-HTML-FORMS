<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="speaker-form-header">
    <img src="Mohsenfakharian-Christmas-Fast-food.512.png" class="img">
    <h1>GeollyBee</h1>
    <p>
        <em>
            Want to Order? Fill out this form first.
        </em>
    </p>
</header>

<form action="" method='get' class='speaker-form'>
    <div class="form-row">
        <label for="full-name">Name</label>
        <input id="full-name" name="full-name" type="text">
    </div>

    <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Geolybee@example.com"/>
    </div>

    <div class="form-row">
        <label for="age">Age</label>
        <input id="age" name="age" type="text"/> <!-- Corrected id to 'age' -->
    </div>
 
    <div class="dropdown">
        <legend class="cuisine">Type of cuisine</legend>
        <div class="select">
            <span class="selected">Menu</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Italy</li>
            <li>Chinese</li>
            <li>Healthy option</li>
            <li>Mexico</li>
            <li>Specials</li>

        </ul>
    </div>
    
    <div class='form-row'>
        <label for='t-shirt'>Mode of Payment</label>
        <select id='t-shirt' name='t-shirt'>
            <option value='xs'>Cash</option>
            <option value='s'>Card</option>
            <option value='m'>Online Payment</option>
        </select>
    </div>

    <fieldset class="legacy-form-row">
        <legend>Type of Eating

        </legend>
        <input id="talk-type-1" name="talk-type" type="radio" value="Main Stage"/>
        <label for="talk-type-1" class="radio-label">Dine-in</label>
        <input id="talk-type-2" name="talk-type" type="radio" value="Workshop"/>
        <label for="talk-type-2" class="radio-label">Take-out</label>
    </fieldset>

    
<div class='form-row'>
    <label for='abstract'>Comments</label>
    <textarea id='abstract' name='abstract'></textarea>
    <div class='instructions'>Share your thoughts?</div>
 </div>  

 <a href=""></a><button class="order">Place order</button><a></a>
 <button class="cancel">cancel</button>
</form>

<script src="script.js"></script>
</body>
</html>
